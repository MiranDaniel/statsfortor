{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col justify-center content-center items-center pt-96 mt-16 text-tdpurple">
    <h3 class="text-2xl">an error occured</h3>
    <h1 class="text-9xl m-0 p-0 text-tpurple">{{code}}</h1>
    <h2 class="text-3xl">{{msg}}</h2>
    {% if relay %}
        <a href="https://metrics.torproject.org/rs.html#details/{{relay}}"><button class="p-1.5 my-2 border-tpurple text-tpurple hover:bg-tpurple hover:text-white border-2 font-semibold rounded-xl transition-all">Search for this relay on metrics.torproject.org</button></a>
    {% endif %}
</div>

{% endblock %}
